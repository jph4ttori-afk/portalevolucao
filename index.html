<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif; }

/* Corpo do site */
body { 
  background:#2c2c2c; 
  color:#ffffff; 
  line-height:1.6; 
  font-size:16px; 
  text-shadow: 0 0 6px #ff4444; 
}

/* Cabeçalho */
header {
  position: relative;
  text-align: center;
  padding: 60px 20px;
  background: linear-gradient(135deg, #ff0000, #a60000);
  overflow: hidden;
  border-bottom: 4px solid #ff4444;
  box-shadow: 0 0 20px #ff0000;
}
header h1 {
  font-family: 'Montserrat', sans-serif;
  font-size: 3.2rem;
  margin-bottom: 20px;
  text-shadow: 0 0 15px #ff0000, 0 0 25px #ff5555;
}
header p {
  max-width: 900px;
  margin: auto;
  font-size: 1.2rem;
  line-height: 1.6;
  text-shadow: 0 0 6px #ff8888;
}
.header-lines {
  height: 4px;
  width: 120px;
  background: #ff4444;
  margin: 15px auto;
  border-radius: 2px;
  box-shadow: 0 0 10px #ff8888;
}

/* Balões animados */
header .balloon {
  background: rgba(255,80,80,0.6);
  border-radius: 50%;
  position: absolute;
  animation: floatUp linear infinite;
}
@keyframes floatUp {
  0% { transform: translateY(100%); }
  100% { transform: translateY(-50px); }
}

/* Seções do site */
main { padding:50px 20px; max-width:1200px; margin:auto; }
section { 
  margin-bottom:40px; 
  padding:20px; 
  border-radius:10px; 
  background:rgba(255,0,0,0.05);

ul { list-style:none; margin-top:15px; }
ul li { position:relative; padding-left:25px; margin-bottom:10px; }
ul li::before { content:'✔'; position:absolute; left:0; color:#ff0000; }
p, li { margin-bottom:10px; text-shadow:0 0 6px #ff4444; }

/* Botões neon */
.btn-neon {
  display:inline-block; margin:5px; padding:12px 20px; 
  color:#ffffff; 
  text-shadow: 0 0 6px #ff4444; 
  text-decoration:none; font-weight:bold; border:2px solid #ff0000; border-radius:5px;
  text-align:center; box-shadow:0 0 10px #ff0000,0 0 20px #ff0000; transition:0.3s;
}
.btn-neon:hover { background:#ff0000; color:#fff; transform:scale(1.1); box-shadow:0 0 30px #ff0000,0 0 50px #ff4444; }

/* Áudio */
