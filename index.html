<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Evolução | VOLL+ Pilates & Bem-Estar</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif; }

/* Corpo do site */
body { 
  background:#1e1e1e; /* grafite escuro */
  color:#fff; /* texto branco brilhante */
  line-height:1.6; 
  font-size:16px; 
}

/* Cabeçalho */
header {
  position:relative;
  padding:50px 20px;
  background: linear-gradient(90deg,#ff0000,#cc0000,#990000);
  text-align:center;
  box-shadow:0 0 20px #ff0000;
}
header h1 { 
  font-size:3rem; 
  margin-bottom:15px; 
  color:#fff;
  text-shadow: 0 0 10px #ff4444, 0 0 20px #ff5555;
}
header p { 
  max-width:800px; 
  margin:auto; 
  color:#fff;
  text-shadow: 0 0 6px #ff4444;
  animation: fadeFloat 2s ease-in-out forwards;
}
@keyframes fadeFloat {
  0% { opacity: 0; transform: translateY(10px); }
  50% { opacity: 0.5; transform: translateY(5px); }
  100% { opacity: 1; transform: translateY(0); }
}

/* Bolhas */
.balloon {
  position:absolute; 
  background:#ff6666; 
  border-radius:50%; 
  opacity:0.5;
  animation: floatUp linear infinite;
}
@keyframes floatUp {0%{transform:translateY(100vh);}100%{transform:translateY(-50px);}}

/* Conteúdo principal */
main { padding:50px 20px; max-width:1200px; margin:auto; }
section { margin-bottom:40px; padding:20px; border-radius:10px; background:rgba(255,0,0,0.05); }
h2 { 
  font-size:2rem; 
  margin-bottom:15px; 
  border-bottom:2px solid #ff0000; 
  display:inline-block; 
  padding-bottom:5px; 
  text-shadow: 0 0 6px #ff4444;
}
ul { list-style:none; margin-top:15px; }
ul li { position:relative; padding-left:25px; margin-bottom:10px; }
ul li::before { content:'✔'; position:absolute; left:0; color:#ff0000; }
p, li { margin-bottom:10px; color:#fff; text-shadow: 0 0 4px #ff4444; }

/* Botões neon */
.btn-neon {
  display:inline-block; 
  margin:5px; 
  padding:12px 20px; 
  color:#fff; 
  text-decoration:none; 
  font-weight:bold; 
  border:2px solid #ff0000; 
  border-radius:5px; 
  text-align:center; 
  box-shadow:0 0 10px #ff0000,0 0 20px #ff0000; 
  transition:0.3s;
}
.btn-neon:hover { 
  background:#ff0000; 
  color:#fff; 
  transform:scale(1.1); 
  box-shadow:0 0 30px #ff0000,0 0 50px #ff4444; 
}

/* Áudio */
audio { width:100%; margin:10px 0; }

/* Rodapé */
footer { 
  background: linear-gradient(90deg,#ff0000,#ff5555,#ff0000); 
  color:#fff; 
  text-align:center; 
  padding:25px 20px; 
  font-weight:bold; 
  box-shadow:0 0 15px #ff4444;
}

/* Contato */
.contact-info { background: rgba(255,0,0,0.1); padding:15px; border-radius:10px; margin-top:15px; }

/* Responsivo */
@media(max-width:768px){ 
  header h1{ font-size:2.2rem;}
