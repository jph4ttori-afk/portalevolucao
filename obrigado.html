<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obrigado!</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
  /* Reset básico */
  * {margin:0; padding:0; box-sizing:border-box;}

  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #121212, #1a1a1a);
    color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    animation: fadeIn 1s ease-in;
  }

  .container {
    background-color: #1e1e1e;
    padding: 50px 40px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    max-width: 600px;
    animation: slideUp 0.8s ease-out;
  }

  h1 {
    color: #27ae60;
    font-size: 36px;
    margin-bottom: 25px;
    line-height: 1.3;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
  }

  h1 span {
    color: #ff6b6b;
  }

  p {
    color: #ddd;
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 35px;
  }

  p span {
    font-weight: bold;
    color: #27ae60;
  }

  a.button {
    display: inline-block;
    padding: 18px 45px;
    background: #ff6b6b;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    transition: all 0.3s ease;
    text-decoration: none;
  }

  a.button:hover {
    background: #e55050;
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 12px 30px rgba(0,0,0,0.5);
  }

  /* Animações */
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  @keyframes slideUp {
    from {transform: translateY(30px); opacity: 0;}
    to {transform: translateY(0); opacity: 1;}
  }

  /* Responsivo */
  @media (max-width: 600px) {
    .container {
      padding: 35px 25px;
    }

    h1 { font-size: 28px; }
    p { font-size: 16px; }
    a.button { font-size: 16px; padding: 15px 35px; }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Obrigado por escolher o <span>Portal Evolução</span>!</h1>
    <p>
      Seu interesse em transformar sua vida e carreira é <span>inspirador</span>.<br>
      Agora você tem acesso ao melhor conteúdo de <span>Pilates e bem-estar</span>.<br>
      Clique no botão abaixo para iniciar seu curso da <span>VOLL+</span> de forma <span>simples, segura e certificada</span>.
    </p>
    <a href="https://go.hotmart.com/P103425796F?ap=SEU_CODIGO_AFILIADO" target="_blank" class="button">Acessar o Curso</a>
  </div>
</body>
</html>
