<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obrigado | Portal Evolução</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 700px;
      padding: 50px 30px;
      background: rgba(255,255,255,0.08);
      border-radius: 14px;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 42px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 14px 34px;
      background: #00ffcc;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0,255,204,0.4);
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>

  <!-- GOOGLE ADS - EVENTO DE CONVERSÃO -->
  <!-- SUBSTITUA AW-XXXXXXXXX / YYYYYYYYYY PELOS DADOS DA SUA CONTA -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-XXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}    
    gtag('js', new Date());

    gtag('config', 'AW-XXXXXXXXX');
    gtag('event', 'conversion', {
      'send_to': 'AW-XXXXXXXXX/YYYYYYYYYY'
    });
  </script>
</head>

<body>

  <div class="container">
    <h1>Obrigado pelo seu interesse!</h1>
    <p>
      Você foi direcionado para o site oficial do curso.<br>
      Desejamos uma excelente jornada de aprendizado.
    </p>

    <a class="btn" href="index.html">Voltar ao site</a>

    <footer>
      © 2026 Portal Evolução
    </footer>
  </div>

</body>
</html>
